      <script type="sample/ts" filename="index.ts">
import { ObjectDom, Div, Heading1, Button, Row, render } from 'object-dom';

class MyApp extends ObjectDom {
    constructor() { super() }
    render = () => {
        return new Div({
            children: [
                new Heading1({ text: 'Counter Example' }),
                new Counter(),
            ]
        });
    }
}

class Counter extends ObjectDom {
    value = 0;
    render = () => {
        return new Div({
            style: { padding: '5px' },
            children: [
                `${this.value}`,
                new Row({
                    children: [
                        new Button({
                            text: '-',
                            style: { width: '50px' },
                            onClick: () => {
                                this.value -= 1;
                                this.update();
                            }
                        }),
                        new Button({
                            text: '+',
                            style: { width: '50px', marginLeft: '5px' },
                            onClick: () => {
                                this.value += 1;
                                this.update();
                            }
                        })
                    ]
                })
            ]
        });
    }
}

render(new MyApp(), document.body.querySelector('#root'));
      </script>
